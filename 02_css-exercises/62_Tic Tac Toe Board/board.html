<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ta Te Ti</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='board.css'>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table>
        <tr>
            <td id="td1"></td>
            <td id="td2" class="vertical"></td>
            <td id="td3"></td>
        </tr>
        <tr>
            <td id="td4" class="horizontal"></td>
            <td id="td5" class="vertical horizontal"></td>
            <td id="td6" class="horizontal"></td>
        </tr>
        <tr>
            <td id="td7"></td>
            <td id="td8" class="vertical"></td>
            <td id="td9"></td>
        </tr>
    </table>    
</body>
</html>
